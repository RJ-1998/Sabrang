        <div class="div1">
         <form>
             <center style="color:white;font-size:20px;margin-bottom:20px;">Register Yourself</center>
            <!--TODO styling of event list -->
             <!--<input type="text" placeholder="Event Name" name="event" class="textfield">-->
             <span style="color:white;font-size:20px;margin-right:5px">Select Event</span>
            <select name="event" style="width:60%;height:24px;font-size:18px">
                <option value="Aaja_Nachle">Aaja Nachle</option>
                <option value="Aaroh_avroh">Aaroh Avroh</option>
                <option value="Band_jam">Band Jam</option>
                <option value="Beat_boxing">Beat Boxing</option>
                <option value="Block_beast">Block Beast</option>
                <option value="Body_art">Body Art</option>
                <option value="Bridge_design">Bridge Design</option>
                <option value="Bulls_and_bear">Bulls & Bear</option>
                <option value="C_debugging">C Debugging</option>
                <option value="Fashion_show">Fasion Show</option>
                <option value="Java_debugging">Java Debugging</option>
                <option value="junkyard">Junkyard</option>
                <option value="Model_presentation">Model Presentation</option>
                <option value="Poetry">Poetry</option>
                <option value="Pratiroop">Pratiroop</option>
                <option value="Pratibha">Pratibha</option>
                <option value="Rangmanch">Rangmanch</option>
                <option value="Rangoli">Rangoli</option>
                <option value="Rap_war">Rap War</option>
                <option value="Treasure Hunt">Treasure Hunt</option>
            </select>
            <!-- TODO Styling of radio buttons--></br>
            <div style="margin-top:4%;margin-bottom:4%;color:white;">
            <input type="radio" name="category" value="solo" checked id="category">Solo
            <input type="radio" name="category" value="duet" id="category">Duet
            <input type="radio" name="category" value="team" id="category">Team
            </div>  
            <input type="number" placeholder="Number of Teammates(including team leader)" name="teammates" class="textfield" style="display:none" id="teammates" required>
            <input type="text" placeholder="Name of Your Team(if any)" name="teamname" class="textfield" style="display:none" id="teamname" required>

            <input type="text" placeholder="Name" name="name" class="textfield" id="leader" required>
            <input type="text" placeholder="College" name="college" class="textfield" required>
            <input type="email" placeholder="Email" name="email" class="textfield" required>
            <input type="tel" placeholder="First Phone Number" name="phone1" class="textfield" id="firstPhone" required>
            <input type="tel" placeholder="Second Phone Number" name="phone2" class="textfield" id="secondPhone" required>
            <!-- TODO styleing of Hospitality -->
            </br>
            <label style="color:white;font-size:18px;margin-bottom:2%">Hospitality</label>
            </br>
            <div style="color:white;font-size:18px;margin-top:2%;">
            <input type="radio" name="hospitality" value="yes" id="hospitality">Yes
            <input type="radio" name="hospitality" value="no" id="hospitality" checked>No 
            </div>
            </br>
            <input type="number" placeholder="Number of participants" name="hospitality" class="textfield" style="display:none;" id="hospitality_info" required>
            <input type="tel" placeholder="Conatct Number" name="contact" class="textfield" style="display:none;" id="hospitality_info" required>
            <input type="submit" value="REGISTER" name="register" class="submitButton">
            </br>
            <center style="margin-top:20px;color:white;font-size:14px">
                Facing Some Problem?</br>Drop an E-mail</br>
                blablabla@jklu.edu.in
            </center>
         </form>
